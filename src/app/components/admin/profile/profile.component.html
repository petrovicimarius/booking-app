<app-page-header-admin>
</app-page-header-admin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="profile">
  <form (ngSubmit)="updateCompanyProfile()" #profile="ngForm">
    <div class="editProfile">
      <div>
        <img class="img" src="{{img_url ? company.image_url : './assets/default.png'}}">
      </div>
      <div class="editInfo">
        <div class="companyName">
          <p>Company name</p>
          <input type="text" class="name" id="name" name="newName" [(ngModel)]="company.name" required #newName="ngModel">
          <div class="error_message">
            <i class="fa fa-exclamation-triangle" *ngIf="! newName.valid && newName.touched"> Please enter a valid name format!
            </i>
          </div>
        </div>
        <div class="companyDescription">
          <p>Company description</p>
          <textarea rows="5" name="textarea" class="textarea" id="description" [(ngModel)]="company.description" required #textarea="ngModel"></textarea>
          <div class="error_message">
            <i class="fa fa-exclamation-triangle" *ngIf="! textarea.valid && textarea.touched"> Please enter a valid description
              format!
            </i>
          </div>
        </div>
        <div>
          <p>URL Image</p>
          <input type="url" class="name" id="image_url" name="url" [(ngModel)]="company.image_url" required #url="ngModel">
          <div class="error_message">
            <i class="fa fa-exclamation-triangle" *ngIf="! url.valid && url.touched"> Please enter a valid URL format!
            </i>
          </div>
        </div>
        <div>
          <p>Address</p>
          <input type="text" class="name" id="address" name="address" [(ngModel)]="company.address" required #address="ngModel">
          <div class="error_message">
            <i class="fa fa-exclamation-triangle" *ngIf="! address.valid && address.touched"> Please enter a valid address
              format!
            </i>
          </div>
        </div>
        <div>
          <p>Phone</p>
          <input type="text" class="name" id="phone" name="phone" [(ngModel)]="company.phone" required #phone="ngModel">
          <div class="error_message">
            <i class="fa fa-exclamation-triangle" *ngIf="! phone.valid && phone.touched"> Please enter a valid phone format!
            </i>
          </div>
        </div>
        <div class="buttons">
          <div>
            <button type="button" class="signOut" (click)="onLogOut()">sign out</button>
          </div>
          <div>
            <button type="submit" class="save" [disabled]="!profile.valid">save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
