<app-page-header>
</app-page-header>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="background" style="padding-top: 150px;">
  <div class="company">
    <div class="logo">
      <img class="img" src="{{img_url ? company.image_url : './assets/default.png'}}">
    </div>
    <div class="companyInfo">
      <div class="companyName">
        <p>{{company.name}}</p>
      </div>
      <div class="companyDesc">
        <p>{{company.description}}</p>
      </div>
      <div style="display:flex;">
        <a href="http://www.facebook.com" class="social-media">
          <img class="social" src="./assets/facebook.jpg">
        </a>
        <a href="http://www.instagram.com" class="social-media">
          <img class="social" src="./assets/instagram.png">
        </a>
        <a href="http://www.linkedin.com" class="social-media">
          <img class="social" src="./assets/linkedin.png">
        </a>
        <a href="http://plus.google.com" class="social-media">
          <img class="social" src="./assets/google.png">
        </a>
        <a href="http://www.youtube.com" class="social-media">
          <img class="social" src="./assets/youtube.png">
        </a>
      </div>
    </div>
  </div>
  <div class="officeList" *ngFor="let office of officesList">
    <div class="office">
      <div class="officeName">
        <p>{{office.name}}</p>
      </div>
      <div class="officeDesc">
        <p>{{office.description}}</p>
      </div>
      <div class="officeInfo">
        <div class="address" (mouseenter)="convertAddress(office.address)">
          <span>{{office.address}}</span>
          <p>Adress</p>
        </div>
        <div class="email">
          <span>{{office.email}}</span>
          <p>Email</p>
        </div>
        <div class="phone">
          <span>{{office.phone}}</span>
          <p>Phone</p>
        </div>
        <div class="map">
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>
      </div>

      <div>
        <button type="button" class="selectOffice" title="Select this office" (click)="goToServices(office)">SELECT</button>
      </div>

    </div>
  </div>
</div>
